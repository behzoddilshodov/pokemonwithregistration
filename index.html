<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<!-- <link href="//db.onlinewebfonts.com/c/73fedd912ba11f583a359ce4c2e742ed?family=Ninja+Naruto" rel="stylesheet" type="text/css"/> -->
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>huyna</title>
</head>


<body class="body">
	
	<header class="header">
		<div class="container">
		</div>
	</header>
	
	<main>
		<section class="hero"> 
			<div class="container d-flex justify-content-center justify-content-lg-start pt-5">
				<h2 class="text-center mb-5">
					Pokemons catalog
				</h2>
		
				<div class=" d-flex flex-lg-row flex-column ">
					<div class="col-12 col-lg-4 d-flex flex-column justify-content-center justify-content-lg-start pe-lg-5 mb-3 mb-lg-0">
						<form id="form"  class="d-flex flex-column gap-3 mb-4 search__form" action="https://echo.htmlacademy.ru/">
							<input class="form-control search" type="text" placeholder="name">
							
							<input class="form-control form__height" type="number" name="height"  placeholder="height">
							
							<input class="form-control form__weight" type="number" name="weight"   placeholder="weight">
					<button class="logout">Log out</button>
							
							<div class="input-group">
								<select class="form-select form__type" name="categories" id="selects">
									<option value="all" selected>All</option>
								</select>
							</div>
							
							<div class="input-group">
								<select class="form-select form__sorting" name="sorting" id="inputGroupSelect01">
									<option value="weighthighlow" selected>Weight (high to low)</option>
									<option value="weightlowtohigh">Weight (low to high)</option>
									<option value="heighthighlow">Height (high to low)</option>
									<option value="heightlowhigh">Height (low to high)</option>
									<option value="a-z">a-z</option>
									<option value="z-a">z-a</option>
								</select>
							</div>
							<button class="btn bg-primary text-white">Search</button>
						</form>
						<h2 class="">Bookmarked pokemon</h2>
						<ul class="list-group bookmark__list">
							
							</div>						
						</ul>
						
						
						<div class="row movie__wrapper d-flex flex-column flex-lg-row">
							
						</div>
					</div>
				</div>
			</div>
		</section>        
	</main>
	
	<template id="movie_card">
		<div class="card__wrapper col-12 col-lg-6 p-3">
			<div class="card">
				<img src="./images/21019319_993223.jpg" style="object-fit:	contain;" width="406" height="228" class="card-img-top movie__img" alt="...">
				<div class="card-body">
					<h5 class="card-title h4 mb-2 movie__title text-nowrap overflow-hidden">John Wick 2</h5>
					<div class="d-flex mb-2">
						<p class="pokemon__height"></p>
					</div>
					<div class="d-flex">
						<p class="pokemon__weight"></p>
					</div>
					<div>
						<p class="pokemon__type"></p>
					</div>
					<button type="button" class="btn__bookmark btnlike btn btn-outline-danger ">Bookmark</button>
				</div>
			</div>
		</div>
	</template>  
	
	
	<template id="itemlol">
		<li class="list-group-item text-center p-3 mb-2">
			<img class="bookmark__img" src="img/img_314507.png" alt="" width="150" height="150">
			<h4 class="d-block text-truncate h5 bookmark_name" id="bookmark__name" style="max-width: 100%;">Pokemon</h4>
			<p class="bookmark__type">type</p>
			<button class="btn btn-danger btn-sm d-block bookmark__btn" type="button">Remove</button>
		</li>   
	</template>    
	<script>

		
	</script>
	<script src="./js/pokemon.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
